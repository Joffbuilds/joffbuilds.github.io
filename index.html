<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joffre Q | Senior Security Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal site of Joffre Q. Senior Security Engineer, Fiction Writer, Dog Enthusiast based in New York City.">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #f5f5f5;
      --accent-color: #f5f5f5;
      --footer-color: #777;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #0a0a0a;
      --accent-color: #0a0a0a;
      --footer-color: #555;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 1rem;
      border: 3px solid var(--accent-color);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .links a {
      display: inline-block;
      margin: 0 10px;
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .links a:hover {
      border-bottom: 2px solid var(--accent-color);
    }

    .toggle-mode {
      margin-top: 20px;
      padding: 8px 16px;
      border: 2px solid var(--accent-color);
      background: none;
      color: var(--accent-color);
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .toggle-mode:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: var(--footer-color);
    }
  </style>
</head>

<body>

  <div class="avatar">
    <img src="images/avatar.jpg" alt="Photo of Joffre Q">
  </div>

  <h1>Joffre Q.</h1>
  <p>Senior Security Engineer | Fiction Writer | Dog Lover</p>

  <div class="links">
    <a href="https://www.tecknicos.com" target="_blank" rel="noopener noreferrer">Tecknicos</a> |
    <a href="https://www.effectual.com/" target="_blank" rel="noopener noreferrer">Effectual</a>
  </div>

  <button class="toggle-mode" onclick="toggleMode()">Toggle Light/Dark Mode</button>

  <footer>
    &copy; 2025 Joffre Q. | Designed with ❤️
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light');
    }
  </script>

</body>
</html>
