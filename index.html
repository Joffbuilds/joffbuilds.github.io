<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joffre Q | Senior Security Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal site of Joffre Q. Senior Security Engineer, Fiction Writer, Dog Enthusiast based in New York City.">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #f5f5f5;
      --accent-color: #f5f5f5;
      --footer-color: #777;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #0a0a0a;
      --accent-color: #0a0a0a;
      --footer-color: #555;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .content-wrapper {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideUp 1.2s ease forwards;
      animation-delay: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 1rem;
      border: 3px solid var(--accent-color);
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2.8rem;
      margin: 0.5rem 0 0.2rem 0;
    }

    .typing {
      font-size: 1.4rem;
      height: 2rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      white-space: nowrap;
      flex-shrink: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .links a {
      display: inline-block;
      margin: 0 10px;
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .links a:hover {
      border-bottom: 2px solid var(--accent-color);
    }

    .toggle-mode {
      margin-top: 20px;
      padding: 8px 16px;
      border: 2px solid var(--accent-color);
      background: none;
      color: var(--accent-color);
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .toggle-mode:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: var(--footer-color);
    }

    /* Cursor Animations */
    @keyframes blink-fast {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes blink-slow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="content-wrapper">
    <div class="avatar">
      <img src="images/avatar.jpg" alt="Photo of Joffre Q">
    </div>

    <h1>Joffre Q.</h1>
    <div class="typing" id="typing"></div>

    <p>Based in New York City</p>

    <div class="links">
      <a href="https://www.tecknicos.com" target="_blank" rel="noopener noreferrer">Tecknicos</a> |
      <a href="https://www.effectual.com/" target="_blank" rel="noopener noreferrer">Effectual</a>
    </div>

    <button class="toggle-mode" onclick="toggleMode()">Toggle Light/Dark Mode</button>

    <footer>
      &copy; 2025 Joffre Q.
    </footer>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light');
    }

    const phrases = ["Senior Security Engineer", "Fiction Writer", "Dog Enthusiast"];
    const typingElement = document.getElementById("typing");

    let currentPhraseIndex = 0;
    let currentLetterIndex = 0;
    let isDeleting = false;
    let typingSpeed = 80; // Faster typing speed

    // Setup text and cursor spans
    const textSpan = document.createElement("span");
    const cursorSpan = document.createElement("span");

    cursorSpan.textContent = "|";
    cursorSpan.style.marginLeft = "2px";
    cursorSpan.style.animation = "blink-fast 0.7s infinite";

    typingElement.appendChild(textSpan);
    typingElement.appendChild(cursorSpan);

    function type() {
      const currentPhrase = phrases[currentPhraseIndex];

      if (!isDeleting && currentLetterIndex <= currentPhrase.length) {
        textSpan.textContent = currentPhrase.substring(0, currentLetterIndex++);
      }

      if (isDeleting && currentLetterIndex >= 0) {
        textSpan.textContent = currentPhrase.substring(0, currentLetterIndex--);
      }

      if (!isDeleting && currentLetterIndex > currentPhrase.length) {
        isDeleting = true;
        cursorSpan.style.animation = "blink-slow 1.2s infinite"; // Slow blink while paused
        setTimeout(type, 1200);
        return;
      }

      if (isDeleting && currentLetterIndex < 0) {
        isDeleting = false;
        currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
        cursorSpan.style.animation = "blink-fast 0.7s infinite"; // Fast blink during typing
        setTimeout(type, 300);
        return;
      }

      setTimeout(type, isDeleting ? 50 : 80);
    }

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(type, 500);
    });
  </script>

</body>
</html>
